<!DOCTYPE html>
<html>
<head>
  <title>Job searching platform</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <h1>Job Portal</h1>
  <h2>Login</h2>
  <form id="loginForm" action="/login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  
  <h2>Search Job</h2>
  <form id="createJobForm" action="/searchJob" method="post">
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle" required>
    <label for="jobDescription">Job Description:</label>
    <textarea id="jobDescription" name="jobDescription" required></textarea>
    <!-- Other input fields for job details -->
    <button type="submit">Search Job</button>
  </form>
  <button onclick="authorizeWithIndeed()">Authorize with Indeed</button>
  <script src="app.js"></script>
</body>
</html>
